<app-toolbar></app-toolbar>
<div class="mat-elevation-z8 container" fxLayoutAlign="center center">
  <mat-table [dataSource]="orderList">
    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef class="header-block">Book Name</th>
      <td mat-cell *matCellDef="let element" class="rows-blocks">
        {{ element.bookName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="header-block">Book Price</th>
      <td mat-cell *matCellDef="let element" class="rows-blocks">
        <span style="font-size: 1.3rem; font-weight: lighter;">₹.</span>
        {{ element.price }}.00
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="header-block">Quantity</th>
      <td mat-cell *matCellDef="let element" class="rows-blocks">
        {{ element.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="header-block">Total</th>
      <td mat-cell *matCellDef="let element" class="rows-blocks total">
        <span style="font-size: 1.3rem; font-weight: lighter;">₹.</span>
        {{ element.total }}.00
        <span
          style="align-items: flex-end; margin-left: 3rem;"
          matTooltip="Remove From Bag"
          ><img style="height: 30px; width: 30px;" src="assets\x-button.png"
        /></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
<div class="checkout">
  <div class="container-fa">
    <div class="fa">Final Amount :</div>
    <div class="fa-value">
      <span style="font-size: xx-large; font-weight: lighter;">₹.</span>
      {{ finalAmount }}
    </div>
  </div>
  <div class="ch-btn">
    <button>Place Order</button>
  </div>
</div>
